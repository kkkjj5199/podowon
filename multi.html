<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div id="dynamicCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Images will be dynamically added here -->
        </div>
        <a class="carousel-control-prev" href="#dynamicCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#dynamicCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script>
        // Sample list of image URLs
        const imageList = [
            'asset/image/digital_pre/ad__p.webp',
            'asset/image/digital_pre/ad__p.webp',
            'asset/image/digital_pre/ad__p.webp'
            // Add more image URLs as needed
        ];

        // Function to dynamically populate the carousel
        function populateCarousel() {
            const carouselInner = document.querySelector('#dynamicCarousel .carousel-inner');

            imageList.forEach((imageUrl, index) => {
                const itemClass = index === 0 ? 'carousel-item active' : 'carousel-item';

                const carouselItem = document.createElement('div');
                carouselItem.className = itemClass;

                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.className = 'd-block w-100';

                carouselItem.appendChild(imgElement);
                carouselInner.appendChild(carouselItem);
            });
        }

        // Call the function to populate the carousel
        populateCarousel()
    </script>

    <!-- Bootstrap JS (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
