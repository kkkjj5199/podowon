<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta property="og:title" content="포도원교회 청년 수련회" />
    <meta id="metaImage" property="og:image" content="https://kkkjj5199.github.io/podowon/asset/image/all/message.webp" />
    <meta property="og:image:width" content="1500" />
    <meta property="og:image:height" content="500" />
    <title>포도원교회 청년 수련회</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <!-- 기타 -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/digital.css" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <style>
      /* 추가 여백 제거 */
      #imageList1 img,
      #carouselInner img {
        margin-bottom: 0 !important;
      }

      #carouselContainer {
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      .carousel-inner,
      .carousel-item {
        margin: 0 !important;
        padding: 0 !important;
      }

      /* 섹션 여백도 필요 시 줄일 수 있음 */
      .page-section {
        padding-top: 30px;
        padding-bottom: 30px;
      }
    </style>
  </head>

  <body id="page-top">
    <!-- <audio src="asset/audio/friend.mp3" autoplay id="myaudio"></audio> -->

    <section class=" " id="about">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">

            <!-- 세로 이미지 영역 -->
            <div id="imageList1"></div>

            <!-- 캐러셀 이미지 영역 -->
            <div id="carouselContainer">
              <div id="imageList2" class="carousel slide" data-interval="false">
                <div class="carousel-inner" id="carouselInner"></div>
                <a class="carousel-control-prev" href="#imageList2" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageList2" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>

            <div class="small text-center text-muted">
              Copyright © 포도원감리교회
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const myaudio = document.getElementById("myaudio");
      const videoOff = () => {
        myaudio.pause();
      };

      // 세로 나열 이미지 (1~6)
      const list1 = $("#imageList1");
      for (let i = 1; i <= 6; i++) {
        const src = `asset/image/all/${i}.webp`;
        list1.append(`<img class="d-block w-100" src="${src}" alt="image${i}" />`);
      }

      // 슬라이드 캐러셀 이미지 (7~16)
      const carouselInner = $("#carouselInner");
      for (let i = 7; i <= 16; i++) {
        const src = `asset/image/all/${i}.webp`;
        const isActive = i === 7 ? "active" : "";
        const item = `
          <div class="carousel-item ${isActive}">
            <img class="d-block w-100" src="${src}" alt="slide${i}" />
          </div>`;
        carouselInner.append(item);
      }
    </script>

    <!-- 기타 JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </body>
</html>
